version: 0.1

phases:
  install:
    commands:
      - echo installing nodejs...
      - yum clean all && yum makecache fast
      - yum install -y gcc-c++ make
      - curl -sL https://rpm.nodesource.com/setup_14.x | bash -
      - yum install -y nodejs --skip-broken
      - echo NODE VERSION--...
      - echo NODE VERSION--...
      - node -v
      - echo NODE VERSION--...
      - echo NODE VERSION--...
  pre_build:
    commands:
      - echo installing dependencies...
      - yarn
  build:
    commands:
      - echo testing...
      - echo building...
      - npm run build
  post_build:
    commands:
      - echo Removing node_modules
      - rm -rf node_modules
artifacts:
  files:
    - "**/*"
  discard-paths: no
  excluded_paths: 
    - node_modules
  base-directory: ./